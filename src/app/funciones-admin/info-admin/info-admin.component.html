<!-- *************** INFORMACION ***************-->
<div class="container" style="text-align: center">
  <h2>Administrador</h2>

  <form name="info-depto">
    <div class="row my-4">
      <div class="col">
        <input
          class="input"
          type="text"
          class="form-control"
          value="(Correo electronico)"
          placeholder="Correo electrÃ³nico"
          required
          maxlength="30"
          [disabled]="deshabilitado"
        />
      </div>
      <div class="col">
        <input
          class="input"
          type="text"
          class="form-control"
          value="(Encargado)"
          placeholder="Encargado"
          required
          maxlength="30"
          [disabled]="deshabilitado"
        />
      </div>
    </div>

    <div class="row">
      <div class="col content-pass">
        <input
          class="input"
          class="form-control"
          value="736537837"
          placeholder="ContraseÃ±a"
          required
          maxlength="30"
          [disabled]="deshabilitado"
          [type]="password ? 'password' : 'text'"
        />
        <button
          type="button"
          class="verpass"
          (click)="mostrarPass()"
          [innerHTML]="eye"
          [disabled]="deshabilitado"
        ></button>
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          value="(usuario)"
          placeholder="Usuario"
          required
          disabled
        />
      </div>
    </div>

    <div class="col my-4">
      <div class="row">
        <button
          type="submit"
          class="btn btn-save-info btn-lg mx-1"
          [disabled]="deshabilitado"
        >
          Guardar
        </button>
      </div>
    </div>
    <input
      class="form-check-input"
      type="checkbox"
      id="edit"
      (change)="deshabilitado = !deshabilitado"
      style="font-size: 20px"
    />
    <label
      class="form-check-label mx-2"
      for="flexCheckDefault"
      style="font-size: 20px"
      >Editar
    </label>
  </form>
</div>
