<div class="title">
  <h1>{{ time }}</h1>
</div>
<div class="container-inputs">
  <h1>Secretaria de Desarrollo Económico</h1>

  <h2 style="font-weight: bolder">GESCO</h2>
  <br />

  <form id="login" name="login" method="post">
    <div class="row mb-3">
      <label for="formGroupExampleInput" class="form-label">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        name="usuario"
        required
        maxlength="25"
        placeholder="Ingresa la contraseña"
      />
    </div>
    <div class="row mb-3">
      <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        name="password"
        required
        maxlength="20"
        placeholder="Ingresa el usuario"
      />
    </div>

    <div class="row my-4">
      <button type="submit" class="btn btn btn-lg btn-sing">
        Entrar <i class="fa-solid fa-right-to-bracket"></i>
      </button>
    </div>
  </form>
</div>

<footer class="footer">
  <img
    src="https://michoacan.gob.mx/corry/logos/sub/sedeco.png"
    alt="SEDECO"
    width="200px"
    height="90px"
  />
</footer>
