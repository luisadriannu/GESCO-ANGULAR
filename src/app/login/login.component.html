<div class="container-login">
  <h1>Secretaria de Desarrollo Económico</h1>
  <h2>GESCO</h2>
  <hr />
  <br />
  <div class="container-inputs">
    <form id="login" name="login" method="post">
      <div class="row mb-3">
        <label for="formGroupExampleInput" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput"
          name="usuario"
          required
          maxlength="25"
          placeholder="Ingresa la contraseña"
        />
      </div>
      <div class="row mb-3">
        <label for="formGroupExampleInput2" class="form-label"
          >Contraseña</label
        >
        <input
          type="text"
          class="form-control"
          id="formGroupExampleInput2"
          name="password"
          required
          maxlength="20"
          placeholder="Ingresa el usuario"
        />
      </div>

      <div class="row my-4">
        <button type="button" class="btn btn-primary btn-lg">Entrar</button>
      </div>
    </form>
  </div>
</div>

<footer class="footer">
  <img
    src="https://michoacan.gob.mx/corry/logos/sub/sedeco.png"
    alt="SEDECO"
    width="200px"
    height="90px"
  />
  <div class="my-3">
    <h5>SECRETARIA DE DESARROLLO ECONOMICO</h5>
  </div>
</footer>
